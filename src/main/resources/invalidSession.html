<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Expired</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class = "invalid-session-page">
  <div class="session-container">
    <h1>Session Expired</h1>
    <p>Your session is no longer valid. Please log in again to continue.</p>
    <a href="index.html" class="session-button">Return to Home Page</a>
  </div>
</body>
<script>
  function getThemePreference(name) {
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    if (!match) return null;
    return match[2];
  }
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) window.location.reload();
  });
  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = getThemePreference('theme');
    const body = document.body;
    if (savedTheme === 'light') {
      body.classList.add('light-mode');
    } else if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
    }
    if (savedTheme) {
      const input = document.querySelector(`input[name="theme"][value="${savedTheme}"]`);
      if (input) input.checked = true;
    }
  });
</script>
</html>

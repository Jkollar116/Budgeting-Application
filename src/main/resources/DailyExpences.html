<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expenses</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #591b61; padding: 20px; }
    .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #4c1855; }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box;
      border: 2px solid #ffcc80; border-radius: 4px;
      background-color: #fff3e0;
    }
    button {
      background-color: #ff9800; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;
    }
    button:hover { background-color: #fb8c00; }
  </style>
</head>
<body>
<div class="container">
  <h1>Daily Expenses Tracker</h1>
  <form id="expensesForm">
    <label for="expenseDate">Date:</label>
    <input type="date" id="Dateofexpence" name="date" required>

    <label for="expenseDescription">Description:</label>
    <input type="text" id="expenseDescription" name="description" placeholder="Description of the expense" required>

    <label for="expenseAmount">Amount ($):</label>
    <input type="number" id="expenseAmount" name="amount" placeholder="Amount spent" required>

    <button type="submit">Add Expense</button>
  </form>

  <h2>Recorded Expenses</h2>
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Amount</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>
<script>
  document.getElementById('expensesForm').onsubmit = function(e) {
    e.preventDefault();
    const date = document.getElementById('expenseDate').value;
    const description = document.getElementById('expenseDescription').value;
    const amount = document.getElementById('expenseAmount').value;
    const table = document.querySelector('table tbody');
    const row = `<tr><td>${date}</td><td>${description}</td><td>$${amount}</td></tr>`;
    table.innerHTML += row;

    // Clear form fields after submission
    document.getElementById('expenseDate').value = '';
    document.getElementById('expenseDescription').value = '';
    document.getElementById('expenseAmount').value = '';
  };
</script>
</body>
</html>
